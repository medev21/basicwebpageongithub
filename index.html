  <body>
    <h1>How to host a webpage in github</h1>
    <ul>
      <li>create a repository in github</li>
      <li>cd into your project</li>
      <li>git init</li>
      <li>git remote, see push existing repository</li>
      <li>git checkout -b gh-pages</li>
      <li>git status</li>
      <li>git add and commit</li>
      <li>git push origin gh-pages</li>
    </ul>
